apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: kursoversikt
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  team: arbeidsgiver
  port: 3000
  ingresses:
    - '{{{ingress}}}'
  liveness:
    path: /kursoversikt/internal/isAlive
    initialDelay: 20
  readiness:
    path: /kursoversikt/internal/isReady
    initialDelay: 20
  webproxy: true
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/ca-bundle.pem
  envFrom:
    - secret: pindena-auth
  accessPolicy:
    outbound:
      external:
        - host: nav.pameldingssystem.no
