version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Hent Yarn cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Installer avhengigheter
          command: |
            yarn install --frozen-lockfile
      - save_cache:
          name: Lagre Yarn cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Bygg produksjonsversjon av React app
          command: yarn build
      - setup_remote_docker
      - run:
          name: Setter miljøvariabler
          command: |
            echo 'export RELEASE_VERSION="$(git rev-list --count $CIRCLE_SHA1)"' >> $BASH_ENV
            echo 'export BRANCH_NAME="$(git rev-parse --abbrev-ref HEAD)"' >> $BASH_ENV
            echo 'export BRANCH_PREFIX=`[ $BRANCH_NAME == "master" ] && echo "" || echo $BRANCH_NAME\_`' >> $BASH_ENV
            echo 'export DOCKER_IMAGE_VERSIONED="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$BRANCH_PREFIX$RELEASE_VERSION"' >> $BASH_ENV
            echo 'export DOCKER_IMAGE_UNVERSIONED="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"' >> $BASH_ENV
      - run:
          name: Bygger Docker image
          command: docker build -t "$DOCKER_IMAGE_VERSIONED" -t "$DOCKER_IMAGE_UNVERSIONED" .
      - run:
          name: Pusher Docker image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push "$DOCKER_IMAGE_VERSIONED"
            docker push "$DOCKER_IMAGE_UNVERSIONED"

  deploy-til-dev:
    docker:
      - image: 'navikt/deployment-cli:v0.1.7'
    steps:
      - deploy:
          cluster: 'dev-sbs'
          nais-yaml: 'nais-preprod.yaml'

  deploy-til-prod:
    docker:
      - image: 'navikt/deployment-cli:v0.1.7'
    steps:
      - deploy:
          cluster: 'prod-sbs'
          nais-yaml: 'nais-prod.yaml'

commands:
  deploy:
    description: Deploy til et gitt miljø
    parameters:
      cluster:
        type: string
      nais-yaml:
        type: string
    steps:
      - checkout
      - run:
          name: Setter miljøvariabler
          command: |
            echo 'export RELEASE_VERSION="$(git rev-list --count $CIRCLE_SHA1)"' >> $BASH_ENV
            echo 'export BRANCH_NAME="$(git rev-parse --abbrev-ref HEAD)"' >> $BASH_ENV
            echo 'export BRANCH_PREFIX=`[ $BRANCH_NAME == "master" ] && echo "" || echo $BRANCH_NAME\_`' >> $BASH_ENV
            echo 'export DOCKER_IMAGE_VERSIONED="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$BRANCH_PREFIX$RELEASE_VERSION"' >> $BASH_ENV
      - run:
          name: Deploy til << parameters.cluster >>
          command: deployment-cli deploy create --cluster=<< parameters.cluster >> --repository=navikt/kursoversikt --team=teamtag --resource=<< parameters.nais-yaml >> --version=$DOCKER_IMAGE_VERSIONED --ref=$CIRCLE_BRANCH

